<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Great Himalayas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hide">
    <nav>
      <div class="logo">Sagar Tamang</div>
      <ul>
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#">Sign up</a>
        </li>
        <li class="search">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </li>
        <li class="hamburger">
          <a href="#">
            <div class="bar">
            </div>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="vignette hide"></div>
    <img src="img/rays.png" alt="" class="rays hide">
    <img src="img/background.png" data-speedx="0.3" data-speedy="0.25" data-distance="+200" alt="" class="parallax bg-image">
    <img src="img/mountain5.png" data-speedx="0.27" alt="" data-speedy="0.3" data-distance="-200" class="parallax mountain-5">
    <img src="img/fog5.png" alt="" data-speedx="0.19" data-speedy="0.17" data-distance="1200" class="parallax fog-5">
    <img src="img/mountain4.png" alt="" data-speedx="0.12" data-speedy="0.19" data-distance="1400" class="parallax mountain-4">
    <img src="img/fog4.png" alt="" data-speedx="0.16" data-speedy="0.12" data-distance="1600" class="parallax fog-4">
    <div class="text parallax">
      <h2>Nepal</h2>
      <h1>The Great Himalayas</h1>
    </div>
    <img src="img/mountain2.png" alt="" data-speedx="0.15" data-speedy="0.15" data-distance="1800" class="parallax mountain-2">
    <img src="img/fog2.png" alt="" data-speedx="0.2" data-speedy="0.08" data-distance="2000" class="parallax fog-2">
    <img src="img/mountain1.png" alt="" data-speedx="0.08" data-speedy="0.12" data-distance="2200" class="parallax mountain-1">
    <img src="img/fog1.png" alt="" data-speedx="0.13" data-speedy="0.09" data-distance="2400" class="parallax fog-1">
    <img src="img/group.png" alt="" data-speedx="0.1" data-speedy="0.1" data-distance="2600" class="parallax mountain-0">
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
